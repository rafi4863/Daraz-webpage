<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz Seller Center</title>
    <script src="https://kit.fontawesome.com/3da95add9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="D:\Daraz-webpage-design\Became-a-seller-{daraz-login-page}\style.css">
</head>
<body>
    
    <header>


        <div id="header-title">

            <div class="header-title-container">
                <img src="Daraz login page images/daraz-logo.png.png" alt="">
            </div>


            <div class="countrt-language">

                <div class="national-flag">
                    <img src="Daraz login page images/National-flag.png" alt="">
                </div>
                <div class="country">
                    <a href="#">Bangladesh <i class="fas fa-chevron-down"></i> </a>  
                </div>
                <div class="language">
                    <a href="#">English <i class="fas fa-chevron-down"></i> </a>
                </div>

            </div>

        </div>

    </header>



    <!-- first section code start -->

    <section>

        <div class="button">
            <button><i class="fas fa-comments"></i> Need Help</button>
        </div>

        <div id="title-and-login-area-container">

            <div class="title-section">

                <div class="title-text">
                    <h2>Become A Daraz Seller <br>Today!</h2>
                </div>
                <h3>Create a Daraz seller account now and reach millions of <br>customers!</h3>

                <div class="shopping-bag-image-container">
                   
                    <div class="first-img">
                        <img src="Daraz login page images/Shopping-bag.png" alt="">
                    </div>

                    <div class="second-img">
                        <img src="Daraz login page images/daraz-shooping-bag.webp" alt="">
                    </div>

                </div>

            </div>





            <div class="login-section-container">

                <h3>Login with Password</h3>

                <div class="email-section">
                    <input type="email" placeholder="Mobile Number/Email">
                    <i class="far fa-envelope"></i>
                </div>
                <div class="password">
                    <input type="password" placeholder="Password">
                    <i class="far fa-eye-slash"></i>
                </div>

                <div class="log-in-button">
                    <button>Log in</button>
                </div>

                <div class="accounts">

                    <div class="first">
                        <a href="#">Reset password</a><br>
                    </div>
                    <div class="second">
                        <a href="#">Creat new account</a><br>
                    </div>
                    <div class="third">
                         <a href="#">Register as Global Selle</a>
                    </div>

                    
                   
                </div>


              

            </div>

        </div>
        

    </section>

</body>
</html>
